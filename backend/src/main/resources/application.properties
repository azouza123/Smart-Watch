spring.application.name=SmartWatch-backend

# --- MySQL / WAMP connection ---
spring.datasource.url=jdbc:mysql://localhost:3306/smartwatch_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Explicit MySQL driver (helps Spring/Hibernate)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8081
# Force Hibernate to use MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ================= JWT CONFIG =================
jwt.secret=SmartWatchBackendSecretKey_2024_123456

# 15 minutes en millisecondes
jwt.access-token-expiration=259200000

# 7 jours en millisecondes
jwt.refresh-token-expiration=604800000
